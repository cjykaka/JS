<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue Chenjiayao</title>
		
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>

    <body>
        <div id="app">
            <ul>
            <li v-for="value in nums">{{value}}</li>
            </ul>
        </div>
    </body>
    <script>
    //ViewModel
    var vue = new Vue({
        el: '#app',
        data: {
            nums: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        }
    });
    </script>
</html>
