<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue on</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>


    <div id="app">
            <h1>姓名：<label v-text="Name"></label></h1>
            <h1>年龄：{{ Age }}</h1>

            <button class="btn btn-primary" v-on:click="Hello">Hello</button>
        </div>
        <script>
        //Model
        var data = {
            Name: '陈家耀',
            Age: 22,
        }

        //ViewModel
        var vue = new Vue({
            el: '#app',
            data: data,
            methods: {
                Hello: function (event) {
                    // `this` 在方法里指当前 Vue 实例
                    alert('Hello ' + this.Name + '!');
                    this.Age++;
                }
            }
        });
        </script>
</html>
