<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue Chenjiayao</title>
		<link rel="stylesheet" href="styles/demo.css" />
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>

	<body>
		<div id="app">
          <ol>
            <li v-for="todo in todos">
             {{ todo.text }}
           </li>
         </ol>
       </div>
	</body>
	<script>
		var kk = new Vue({
        el: '#app',
        data: {
        todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '答辩' }
             ]
            }
        })
    </script>

</html>
